<!DOCTYPE html>

<html>
    <title>Calculate the amount of parts in a Rubik's cube</title>
    <body>
        <h1>Calculate the amount of parts in a Rubik's cube</h1>
        <h2>Equation</h2>
        <p>parts=((|n+2|-|n-2|)/2)n^2+(n-(|n+2|-|n-2|)/2)(n^2-(n-(|n+2|-|n-2|)/2)^2)</p>
        <h2>Calculate</h2>
        <form method="post" autocomplete="off">
            <label for="row">Row Number</label><br>
            <input type="text" id="row" name="row" value="{{previous}}"><br><br>

            <input type="submit", value="Submit">
        </form>
        <br>
        {{equation}}<br>
        {{ans}}<br>
        <br>
        <button onclick="window.location.href='{{prefix}}/'">Go Back</button>
    </body>
</html>
