<!DOCTYPE html>

<html>
    <title>Doors or wheals</title>
    <body>
        <h1>Are there more Doors or Wheals in the world?</h1>

        <form action="{{prefix}}{{url_for('results')}}" method="POST" autocomplete="off">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            
            <input type="radio" id="doors" name="d/w" value="Doors">
            <label for="doors">Doors</label><br>
            <input type="radio" id="wheals" name="d/w" value="Wheals">
            <label for="wheals">Wheals</label><br><br>
            
            <input type="submit" value="Submit">
        </form>

        <br><br>
        <form action="{{prefix}}{{url_for('results')}}">
            <input type="submit", value="See Results">
        </form>
        <form action="{{prefix}}{{url_for('data')}}">
            <input type="submit" value="See Data">
        </form>
        <form action="{{prefix}}/">
            <input type="submit" value="Go Back">
        </form>
    </body>
</html>
