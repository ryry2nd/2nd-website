<!DOCTYPE html>

<html>
    <title>results</title>
    <body>
        {% if doors>wheals %}
            <h1>Doors are winning</h1>
        {% elif wheals>doors %}
            <h1>Wheals are winning</h1>
        {% else %}
            <h1>It is a tie</h1>
        {% endif %}

        <p>Doors: {{doors}}</p>
        <p>Wheals: {{wheals}}</p>

        <br>
        <a href="{{url_for('index', _external=True)}}">Go Back</a>
    </body>
</html>
